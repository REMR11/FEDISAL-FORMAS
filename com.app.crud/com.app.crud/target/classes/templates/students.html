<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Listado de estudiantes</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Formas</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{students}">Estudiantes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de estudiantes</h1>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/student/new}" class="btn btn-primary  mb-3">Nuevo estudiante</a>
			</div>
		</div>
			<table class="table table-striped table-hover table-bordered table-dark">
				<thead>
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Email</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="Student : ${students}">
						<td th:text="${Student.Name}" scope="col">NOMBRE</td>
						<td th:text="${Student.Lastname}" scope="col">Apellido</td>
						<td th:text="${Student.Email}" scope="col">Email</td>
						<td scope="col">
							<a th:href="@{/student/updateStudent/{id}(id=${student.id})}"
								class="btn btn-info">Editar</a>
						</td>
						<td scope="col">
							<a th:href="@{/student/{id}(id=${student.id})}"
								class="btn btn-danger">Editar</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
